<div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden md:max-w-lg mt-10">
    <div class="md:flex">
        <div class="w-full px-6 py-8 md:p-8">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">로그인</h2>
            <p class="text-xs text-gray-500 text-center mb-6">교직원 계정으로 로그인하여 일정을 관리하세요.</p>

            <form id="login-form">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                        아이디
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="email" type="text" placeholder="예: teacher1" required>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        비밀번호
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                        id="password" type="password" placeholder="******************" required>
                </div>

                <div class="flex items-center justify-between mb-6">
                    <p id="login-error" class="text-red-500 text-xs italic hidden"></p>
                </div>

                <div class="flex items-center justify-center">
                    <button
                        class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full transition duration-150"
                        type="submit" id="btn-login-submit">
                        로그인
                    </button>
                </div>
            </form>

        </div>
    </div>
</div>
